            <input type="text" placeholder="Your Name (ALL CAPS)" id="NameOne" onfocus="this.value=''" required>

    <script>
      function love(){
        function flame(name1, name2) {
  let count = 0;
  let commonChars = {};

  // Count common characters
  for (let i = 0; i < name1.length; i++) {
    let char = name1[i];
    if (name2.includes(char)) {
      commonChars[char] = (commonChars[char] || 0) + 1;
    }
  }

  // Remove common characters from both names
  let name1Array = name1.split('');
  let name2Array = name2.split('');
  for (let char in commonChars) {
    for (let i = 0; i < commonChars[char]; i++) {
      let index = name1Array.indexOf(char);
      if (index !== -1) {
        name1Array.splice(index, 1);
      }
      index = name2Array.indexOf(char);
      if (index !== -1) {
        name2Array.splice(index, 1);
      }
    }
  }

  // Count remaining characters
  count = name1Array.length + name2Array.length;

  // FLAMES game logic
  let flames = ['F', 'L', 'A', 'M', 'E', 'S'];
  let resultIndex = count % flames.length;
  let result = flames[resultIndex];

  // Open corresponding HTML file
  switch (result) {
    case 'F':
      window.open('friends.html', "_self");
      break;
    case 'L':
      window.open('love.html', "_self");
      break;
    case 'A':
      window.open('affection.html', "_self");
      break;
    case 'M':
      window.open('marry.html', "_self");
      break;
    case 'E':
      window.open('enemy.html', "_self");
      break;
    case 'S':
      window.open('siblings.html', "_self");
      break;
  }
}

// Fetch names from input fields
let nameOne = document.getElementById('NameOne').value;
let nameTwo = document.getElementById('NameTwo').value;

// Call the FLAMES game function
flame(nameOne, nameTwo);
      }
    </script>
